<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex justify-center items-center border-box">
      <div
        class="card h-80 w-72 flex flex-col items-center rounded-lg shadow-md bg-white"
      >
        <div class="hima rounded-t-lg">
          <div class="rounded-t-lg hiki w-72"></div>
        </div>
        <div class="hi">
          <img
            class="profile rounded-full border-4 border-white"
            width="90px"
            src="images/image-victor.jpg"
            alt=""
          />
        </div>
        <div class="hima card44 flex flex-col items-center justify-center">
          <span class="vic">Victor Crest <span class="in">26</span></span>
          <span class="lon">London</span>
        </div>
        <hr />
        <div class="hima flex justify-around items-center ble">
          <div class="follow flex flex-col items-center">
            <span class="diplo"> 80K </span
            ><span class="diplo2"> Followers </span>
          </div>
          <div class="follow flex flex-col items-center">
            <span class="diplo"> 803K </span><span class="diplo2"> Likes </span>
          </div>
          <div class="follow flex flex-col items-center">
            <span class="diplo">1.4K</span><span class="diplo2">Photos</span>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Himanshu Kumawat<a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
